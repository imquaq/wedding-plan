<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wedding Plan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }

    main {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .nav-item .active {
      background-color: #0d6efd;
      color: white !important;
    }
  </style>
</head>

<body>
  <main>
    <div class="row" id="div-login">
      <div class="col-md-12 mb-3 ">
        <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="txtPassword" />
      </div>
      <div class="col-md-12 text-center">
        <button type="button" class=" btn btn-primary" id="submit-login">Đăng nhập</button>
      </div>
    </div>

    <div id="div-content" style="display: none;">
      <nav class="nav nav-pills flex-column flex-sm-row">
        <button type="button" class="flex-sm-fill text-sm-center nav-link tab-main" data-tabid="1"><i
            class="fa-solid fa-address-book"></i> Danh sách khách mời</button>
        <button type="button" class="flex-sm-fill text-sm-center nav-link tab-main" data-tabid="2"><i class="fa-solid fa-house-user"></i> Rước dâu</button>
        <button type="button" class="flex-sm-fill text-sm-center nav-link tab-main" data-tabid="3"><i class="fa-solid fa-bell-concierge"></i> Nhà hàng</button>
      </nav>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div id="content-tab">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
