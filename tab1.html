    }

    function filter() {
      setFullList();

      var keyword = $('#txtKeyword').val();
      if (keyword != "") {

        listCus = listCus.filter(e => e.name.toLowerCase().includes(keyword));
      }

      //group

        listCus = listCus.filter(e => e.group == 'btnNhaTrai');
      }
      if ($('#btnNhaGai').is(':checked')) {
        listCus = listCus.filter(e => e.group == 'btnNhaGai');
      }
      //ref
